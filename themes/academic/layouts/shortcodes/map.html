<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sedes de Gobierno - América del Sur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }

    .popup-img {
      width: 220px;
      border-radius: 8px;
      margin-bottom: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .popup-content {
      text-align: center;
      font-family: sans-serif;
    }

    .popup-content a {
      text-decoration: none;
      color: #005fa3;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="map"></div>

<script>
  // Cria o mapa centralizado
  const map = L.map('map', {
    center: [-20, -60],
    zoom: 4
  });

  // Adiciona o layer base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Força o Leaflet a recalcular tamanho e posição depois que tudo renderiza
  map.whenReady(() => {
    requestAnimationFrame(() => {
      map.invalidateSize();
      map.setView([-20, -60], 4);
    });
  });


    // Lista das sedes de governo com imagens locais
    const edificios = [
      {
        nome: "Torre Ejecutiva - Uruguay",
        coords: [-34.9057, -56.1990],
        url: "https://www.presidencia.gub.uy/",
        imagem: "content\pt\groups\observatory\Edificio_Independencia.jpg"
      },
      {
        nome: "Casa Rosada - Argentina",
        coords: [-34.6081, -58.3702],
        url: "https://www.casarosada.gob.ar/",
        imagem: "content\pt\groups\observatory\Casa_Rosada.jpg"
      },
      {
        nome: "Palacio de La Moneda - Chile",
        coords: [-33.4429, -70.6531],
        url: "https://www.gob.cl/",
        imagem: "content\pt\groups\observatory\Palacio_de_La_Moneda.jpg"
      },
      {
        nome: "Palácio do Planalto - Brasil",
        coords: [-15.7993, -47.8619],
        url: "https://www.gov.br/planalto/",
        imagem: "content\pt\groups\observatory\Palácio_do_Planalto_GGFD8938.jpg"
      },
      {
        nome: "Casa de Nariño - Colômbia",
        coords: [4.5906, -74.0731],
        url: "https://m.www.gov.co/",
        imagem: "content\pt\groups\observatory\Casa_Narino.jpg"
      }
    ];

    edificios.forEach(site => {
    const popupContent = `
      <div style="text-align:center;">
        <h4>${site.name}</h4>
        <a href="${site.url}" target="_blank">
          <img src="${site.image}" width="200" style="border-radius:8px;">
        </a>
      </div>
    `;
    L.marker(site.coords).addTo(map).bindPopup(popupContent);
  });
</script>
</body>
</html>
