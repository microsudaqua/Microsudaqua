<!DOCTYPE html>
<html lang="es">
<head>

  <style>

    }

    .popup-content a {
      text-decoration: none;
      color: #005fa3;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="map" style="width:100%;height:100vh;"></div>

  <style>
    #map,
    .leaflet-container {
      width: 100% !important;
      height: 100vh !important;
      position: relative !important;
      transform: none !important;

    }

    .page, .content, .article-container, main, section {

      },

      },

        imagem: "/img/imagem.jpg"
      }
    ];

    // Cria os marcadores e popups
    edificios.forEach(edificio => {
      const marker = L.marker(edificio.coords).addTo(map);
      const popupHTML = `
        <div class="popup-content" style="text-align:center;">
          <img class="popup-img" src="${edificio.imagem}" alt="${edificio.nome}" style="width:200px;border-radius:8px;">
          <div><strong>${edificio.nome}</strong></div>
          <a href="${edificio.url}" target="_blank">Detalhes</a>
        </div>
      `;
      marker.bindPopup(popupHTML);
    });

    // 游댢 Enquadramento autom치tico com base em todos os pontos
    const bounds = L.latLngBounds(edificios.map(e => e.coords));
    map.fitBounds(bounds, { padding: [40, 40] });

    // 游댢 Ajusta o tamanho do mapa se a p치gina carregar ou redimensionar
    window.addEventListener("load", function() {
      setTimeout(() => map.invalidateSize(), 500);
    });
    window.addEventListener("resize", () => map.invalidateSize());
  </script>

</body>
</html>
